<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC Price Prediction Challenge (with Stork)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            padding: 20px;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .main-wrapper {
            display: flex;
            gap: 20px;
            max-width: 1200px;
            width: 100%;
            align-items: flex-start;
        }

        .container {
            flex: 1;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            animation: fadeIn 0.8s ease-out;
        }

        .sidebar {
            width: 280px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .dropdown {
            position: relative;
        }

        .dropdown-btn {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: 'Inter', sans-serif;
        }

        .dropdown-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .dropdown-btn .badge {
            background: rgba(255, 255, 255, 0.3);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 700;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            margin-top: 8px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            max-height: 400px;
            overflow-y: auto;
            z-index: 1000;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .dropdown-content.show {
            display: block;
        }

        .dropdown-content ul {
            list-style: none;
            padding: 10px;
        }

        .dropdown-content li {
            padding: 12px 15px;
            margin-bottom: 8px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            color: #333;
            font-size: 14px;
            transition: all 0.2s ease;
            line-height: 1.6;
        }

        .dropdown-content li:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateX(5px);
        }

        .dropdown-content li:last-child {
            margin-bottom: 0;
        }

        /* Scrollbar styling */
        .dropdown-content::-webkit-scrollbar {
            width: 8px;
        }

        .dropdown-content::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .dropdown-content::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.5);
            border-radius: 10px;
        }

        .dropdown-content::-webkit-scrollbar-thumb:hover {
            background: rgba(102, 126, 234, 0.7);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            color: #ffffff;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .btc-price-section {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btc-price-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        .btc-price-label {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .btc-price-value {
            color: #ffffff;
            font-size: 42px;
            font-weight: 700;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            letter-spacing: -1px;
        }

        .btc-price-update {
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            margin-top: 8px;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #ffffff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .deadline-info {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 25px;
            text-align: center;
            color: #ffffff;
            font-size: 14px;
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        #prediction-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus {
            border-color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        input::placeholder {
            color: rgba(0, 0, 0, 0.5);
        }

        button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            font-family: 'Inter', sans-serif;
        }

        button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        button:active:not(:disabled) {
            transform: translateY(-1px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        #message {
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            font-weight: 500;
            margin-top: 15px;
            display: none;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #message.success {
            background: rgba(76, 175, 80, 0.3);
            backdrop-filter: blur(10px);
            color: #ffffff;
            border: 1px solid rgba(76, 175, 80, 0.5);
            display: block;
        }

        #message.error {
            background: rgba(244, 67, 54, 0.3);
            backdrop-filter: blur(10px);
            color: #ffffff;
            border: 1px solid rgba(244, 67, 54, 0.5);
            display: block;
        }

        #message.info {
            background: rgba(33, 150, 243, 0.3);
            backdrop-filter: blur(10px);
            color: #ffffff;
            border: 1px solid rgba(33, 150, 243, 0.5);
            display: block;
        }

        @media (max-width: 968px) {
            .main-wrapper {
                flex-direction: column;
                align-items: center;
            }

            .sidebar {
                width: 100%;
                max-width: 600px;
            }

            .container {
                max-width: 600px;
            }
        }

        @media (max-width: 640px) {
            .container {
                padding: 25px;
            }

            h2 {
                font-size: 24px;
            }

            .btc-price-value {
                font-size: 36px;
            }

            button {
                font-size: 16px;
                padding: 16px;
            }

            .sidebar {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="main-wrapper">
        <!-- Main Content -->
        <div class="container">
            <h2>üèÜ BTC Price Prediction Challenge</h2>

            <!-- Real-time Bitcoin Price Display -->
            <div class="btc-price-section">
                <div class="btc-price-label">Live Bitcoin Price</div>
                <div class="btc-price-value" id="btc-price">
                    <span class="loading-spinner"></span>
                </div>
                <div class="btc-price-update" id="price-update-time">Loading...</div>
            </div>

            <p class="deadline-info" id="deadline-status">Loading status...</p>

            <div id="prediction-form">
                <input type="text" id="discord-username" placeholder="Discord Username (e.g., user#1234)" required>
                <input type="number" id="predicted-price" placeholder="BTC Price Prediction at 12:00 UTC (USD)" required
                    step="0.01">
                <button onclick="submitPrediction()">Submit Prediction</button>
            </div>

            <div id="message"></div>
        </div>

        <!-- Sidebar with Dropdowns -->
        <div class="sidebar">
            <!-- Participants Dropdown -->
            <div class="dropdown">
                <button class="dropdown-btn" onclick="toggleDropdown('participants-dropdown')">
                    <span>üìã Participants</span>
                    <span class="badge" id="participants-count">0</span>
                </button>
                <div id="participants-dropdown" class="dropdown-content">
                    <ul id="participants-list">
                        <li>Loading participants...</li>
                    </ul>
                </div>
            </div>

            <!-- Winners Dropdown -->
            <div class="dropdown">
                <button class="dropdown-btn" onclick="toggleDropdown('winners-dropdown')">
                    <span>üèÜ Winners</span>
                    <span class="badge" id="winners-count">0</span>
                </button>
                <div id="winners-dropdown" class="dropdown-content">
                    <ul id="winners-list">
                        <li>No winners yet</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
